<script type="text/javascript">

$(document).ready(function() {

var curIndex = 0, itemWidth = 570, noItems = 6;

$("#right").on("click", function(){
     if(curIndex ==6 ) {
	curIndex =0;
    }
    curIndex++;
    animateItem();
});

$("#left11").on("click", function(){
    console.log("left ");
    curIndex--;
    animateItem();
});

function animateItem() {
    console.log("c " + curIndex);
    $("#item1").find("img").animate({
        'margin-left': "-" + (curIndex * itemWidth) + "px"
    }, 400);
}

/*	$('#right').click(function() {
		$('#item1').css('margin-left','570px');
});*/
});
</script>
